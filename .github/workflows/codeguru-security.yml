name: CodeGuru Security Example
on:
  push:
    branches:
      - 'main'

permissions:
  id-token: write
  security-events: write
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Respository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::362631904613:role/CodeGuruGitHubRole
          aws-region: us-east-2
          role-session-name: GitHubActionScript

      - name: Generate Scan Name
        id: scan_name
        run: |
          CHANGED_FILE=$(git diff --name-only HEAD~1 HEAD | head -1 | xargs basename | cut -d. -f1 2>/dev/null || echo "unknown")
          SCAN_NAME="CGS-Github-${{ github.event.repository.name }}-${CHANGED_FILE}-${{ github.run_number }}"
          echo "scan_name=${SCAN_NAME}" >> $GITHUB_OUTPUT
          echo "Generated scan name: ${SCAN_NAME}"

      - name: CodeGuru Security
        uses: aws-actions/codeguru-security@v1
        with:
          source_path: .
          aws_region: us-east-2
          scan_name: ${{ steps.scan_name.outputs.scan_name }}

      - name: Print findings
        run: |
          ls -l
          cat codeguru-security-results.sarif.json

      - name: Upload result
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeguru-security-results.sarif.json
          
      - name: Trigger Enhanced Analysis Pipeline
        run: |
          aws events put-events --entries '[{
            "Source": "custom.codeguru",
            "DetailType": "CodeGuru Security Scan Complete",
            "Detail": "{\"scanName\":\"${{ steps.scan_name.outputs.scan_name }}\",\"state\":\"COMPLETED\"}"
          }]'
        env:
          AWS_REGION: us-east-2
          
      - name: Wait for Analysis Processing
        run: |
          echo "Waiting 30 seconds for Lambda processing..."
          sleep 30
          
      - name: Check Analysis Results
        run: |
          echo "Enhanced analysis reports should be available at:"
          echo "JSON: s3://code-analysis-results-362631904613-dev/enhanced_findings/$(date +%Y-%m-%d)/${{ steps.scan_name.outputs.scan_name }}-*.json"
          echo "HTML: s3://code-analysis-results-362631904613-dev/enhanced_findings/$(date +%Y-%m-%d)/${{ steps.scan_name.outputs.scan_name }}-*.html"
